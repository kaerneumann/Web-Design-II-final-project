      <article>
        <figure id="main">
          <img src="images/rampf.jpg" width="150" height="170" alt="ramp built up to a deck with fencing" title="" />
        
        <h2>Request a Quote</h2>
        <p>Want to add on to your house, build a deck or start a home from scratch?</p>
        <p>As a General Contractor I can guide you through the building process.</p>
        <p>Please provide the following information and I will contact you soon:</p>
        </figure>
        <form>
          <fieldset id="contactinfo">
            <legend>Contact Info</legend>
            <label for="nameinput">
              Name
              <input type="text" id="nameinput" name="name" placeholder="First and last name" />
            </label>
            <label for="addrinput">
              Street Address
              <input type="text" id="addrinput" name="address" />
            </label>
            <label for="zipinput">
              Zip Code
              <input type="text" id="zipinput" name="zip" />
            </label>
            <label for="emailinput">
              Email
              <input type="email" id="emailinput" name="email" placeholder="address@example.com" />
            </label>
            <label for="phoneinput">
              Phone
              <input type="text" id="phoneinput" name="phone" />
            </label>
            </fieldset>
          <fieldset id="jobtype">
            <legend>Project</legend>
            <label for="front">
              <input type="radio" name="area" id="front" value="House front" />
              Custome Home
            </label>
            <label for="border">
              <input type="radio" name="area" id="border" value="Border" />
              Finish Basement/Remodel
            </label>
            <label for="multiple">
              <input type="radio" name="area" id="multiple" value="Multiple" onclick='multipleBP()'/>
              Other project ideas (please specify in Notes box below)
            </label>
            <label for="other">
              <input type="radio" name="area" id="other" value="Other" onclick='otherBP()' />
              Other (please specify in Notes box below)
            </label>
          </fieldset>
          <fieldset id="additionalinfo">
            <legend>Additional Information</legend>
            <label for="notes">
              Notes
              <textarea id="notes" name="notes" rows="4" cols="60"></textarea>
            </label>
          </fieldset>
          <fieldset id="submitbutton">
            <input type="button" id="submit" value="Submit Request" />
          </fieldset>
        </form>
      </article>
      <footer>
        <p>neumannbuilt@gmail.com &#8226; Cedar City, UT 84720 &#8226; (435) 463-1162</p>
      </footer>
